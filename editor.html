<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xenvex Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="editor-container">

  <div class="tools">
    <h2>Xenvex Editor</h2>

    <input type="file" id="upload" accept="image/*">

    <label>Brightness</label>
    <input type="range" id="brightness" min="50" max="150" value="100">

    <label>Contrast</label>
    <input type="range" id="contrast" min="50" max="150" value="100">

    <label>Blur</label>
    <input type="range" id="blur" min="0" max="10" value="0">

    <label>Saturation</label>
    <input type="range" id="saturation" min="50" max="150" value="100">

    <hr>

    <h4>Text Tool</h4>
    <input type="text" id="textInput" placeholder="Type text">
    <button onclick="addText()">Add Text</button>

    <hr>

    <button onclick="downloadImage()">Download</button>
  </div>

  <div class="workspace">
    <p id="hint">Upload an image to start editing</p>
    <img id="preview">
  </div>

</div>
<a> href="./editor.html" class="btn">Start Editing</a>

<script src="script.js"></script>
</body>
</html>
